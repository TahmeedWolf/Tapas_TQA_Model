<head>

</head>
<body>
    <div class="container_header">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <h2 class="me-2"> <i class="fas fa-robot  mt-2"></i> Model Assistant</h2>
                <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
                <!-- <span class="fs-4">AI Model</span> -->
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Policy</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              </ul>
            </header>
          </div>
    </div>

    <div class="container-questionform">
        <div class="row">
            <div class="col-lg-4">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg>
              <h2 class="fw-normal">Heading</h2>
              <p>Some representative placeholder content for the three columns of text below the carousel. This is the first column.</p>
              <p><a class="btn btn-secondary" href="#">View details Â»</a></p>
            </div><!-- /.col-lg-4 -->

          </div>
    </div>


    <body class="bg-light">
      <div class="container mt-5">
        <h1 class="mb-4">Employee Table QA</h1>
        <form method="POST">
          <div class="mb-3">
            <input name="question" type="text" class="form-control" placeholder="Ask something..." required>
          </div>
          <button type="submit" class="btn btn-primary">Ask</button>
        </form>

        

        {% if answer %}
          <div class="alert alert-info mt-4">
            <strong>Answer:</strong> {{ answer }}
          </div>
        {% endif %}
      </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
